<!doctype html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <link rel="stylesheet" href="countdown.css">
    <script type="text/javascript" src="countdown.js"></script>
</head>
<body>
<main>

    <div class="exibir">
        <div class="titulo-evento">
            <div><p>PREPARANDO PARA LANÇAR EM . . .</p></div>
        </div>
        <div class="relogio">
            <div>
                <span>Dias</span>
                <p id="campo_dias"></p>
                <div class="numero-relogio"></div>
            </div>
            <div>
                <span>Horas</span>
                <p id="relogio_horas"></p>
                <div class="numero-relogio"></div>
            </div>
            <div >
                <span>Minutos</span>
                <p id="relogio_minutos"></p>
                <div class="numero-relogio"></div>
            </div>
            <div >
                <span>Segundos</span>
                <p id="relogio_segundos"></p>
                <div class="numero-relogio"></div>
            </div>
        </div>
        <div class="info">
            <p>Inscreva-se para saber mais sobre o lançamento</p>
        </div>
        <div class="button">
            <button>Inscreva-se</button>
        </div>
    </div>

    <div class="launch">

    </div>

    <div class="imagem">
        <img src="images/rocket.svg" alt="">
    </div>

</main>
</body>
</html>
