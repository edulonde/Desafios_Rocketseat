<!doctype html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-social_tree.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Social Tree</title>
</head>
<body>
<main>
    <div class="container">
        <div class="foto-perfil">
            <img class="imagem-perfil" src="profile.jpg" alt="img-perfil" width="150px" height="150px">
        </div>

        <div class="nome-usuario">
            <p>@jlonde</p>
        </div>

        <div class="caixa-links">
            <div class="item-link"><spam class="txt-link">Projeto 01</spam> </div>
            <div class="item-link"><spam class="txt-link">Projeto 02</spam></div>
            <div class="item-link"><spam class="txt-link">Projeto 03</spam></div>
            <div class="item-link"><spam class="txt-link">Projeto 04</spam></div>
        </div>

        <div class="icones">
            <ul>
                <li><i class="fa-brands fa-reddit-square"></i></li>
                <li><i class="fa-brands fa-twitter-square"></i></li>
                <li><i class="fa-brands fa-telegram"></i></li>
                <li><i class="fa-solid fa-envelope"></i></li>
                <li><i class="fa-brands fa-discord"></i></li>
            </ul>
        </div>
    </div>
</main>


</body>
</html>
